<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-1">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div class="container-2">
            <form action="" id="survey-form">
                <label for="name">Name <br>
                    <input type="text" id="name" placeholder="Enter your name">
                </label>
                <label for="email">Email <br>
                    <input type="email" id="email" placeholder="Enter your Email">
                </label>
                <label for="number">Age (optional) <br>
                    <input type="number" name="" id="number" minlength="5" maxlength="15" placeholder="Age">
                </label>
                <label for="dropdown-role">Which option best describes your current role? <br>
                    <select name="" id="dropdown-role">
                        <option value=""></option>
                        <option value=""></option>
            
                    </select>
                </label>
                <label for="option">Would you recommend freeCodeCamp to a friend? <br>
                    <input type="radio" name="radio" id="">Definitely <br>
                    <input type="radio" name="radio" id="">Maybe <br>
                    <input type="radio" name="radio" id="">Not sure <br>
                </label>
                <label for="dropdown-feature">What is your favorite feature of freeCodeCamp? <br>
                    <select name="" id="dropdown" aria-placeholder="Select an option">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
            
                    </select>
                </label>
                <label for="checkbox">What would you like to see improved? (Check all that apply) <br>
                    <input type="checkbox" name="" id="" value="1">Front-end Projects <br>
                    <input type="checkbox" name="" id="" value="2">Back-end Projects <br>
                    <input type="checkbox" name="" id="" value="3">Data Visualization <br>
                    <input type="checkbox" name="" id="" value="4">Challenges <br>
                    <input type="checkbox" name="" id="" value="5">Open Source Community <br>
                    <input type="checkbox" name="" id="" value="6">Gitter help rooms <br>
                    <input type="checkbox" name="" id="" value="7">Videos <br>
                    <input type="checkbox" name="" id="" value="8">City Meetups <br>
                    <input type="checkbox" name="" id="" value="9">Wiki <br>
                    <input type="checkbox" name="" id="" value="10">Forum <br>
                    <input type="checkbox" name="" id="" value="11">Additional Courses <br>
                </label>
                <label for="textbox">Any comments or suggestions? <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>

</body>
</html>
